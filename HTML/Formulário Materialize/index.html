<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styleform.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário</title>

</head>

<body>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>



  <div class "container">
    <label class="card-panel accent-4" style="color:#ffffff; background-color:#2E8B57">Ficha de Inscrição</label>
  </div>
  <div class="row col 12">
    <form action="#" method="POST" action="">
      <div class="row">
        <div class="input-field inline col s12">
          <label for="email" data-error="wrong" data-success="right">Endereço de e-mail:</label>
          <input id="email" type="email" class="validate">


        </div>

        <div class="row">
          <div class="input-field inline col s12">
            <label for="nome_completo">Nome:</label>
            <input id="nome" type="text" class="validate">

          </div>

          <div class="row col 12">
            <label for="sexo">Sexo:</label>
            <select class="browser-default" required id="sexo">
            <option disabled selected/>
            <option value="masculino"> Masculino </option>
            <option value="feminino"> Feminino </option>
          </select>
          </div>


          <div class="row col 12">
            <label for="curso">Cursos:</label>
            <select class="browser-default" required id="curso">
            <option disabled selected/>
            <option value="informatica">Curso Tecnico em Informática</option>
            <option value="alimentos">Curso Tecnico em Alimentos</option>
            <option value="agropecuaria">Curso Tecnico em Agropecuária</option>
          </select>
          </div>
          <div>
            <div class="row">
              <div class="input-field inline col s8">
                <label for="endereco">Endereço:</label>
                <input type="text" name="endereco" id="endereco" />
              </div>
            </div>

            <div class="row">
              <div class="input-field inline col s5">
                <label for="complemento">Complemento:</label>
                <input type="text" name="complemento" id="complemento" />
              </div>
            </div>

            <div class="row">
              <div class="input-field inline col s3">
                <label for="cep">CEP:</label>
                <input class="cep" type="text" name="cep" id="cep" />
              </div>
            </div>

            <div class="row">
              <div class="input-field inline col s6">
                <label for="municipio">Município:</label>
                <input id="municipio" type="text" class="validate" name="municipio">
              </div>

              <div class="input-field col s2">
                <select class="browser-default" required>
                
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AM">AM</option>
                <option value="AP">AP</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MG">MG</option>
                <option value="MS">MS</option>
                <option value="MT">MT</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="PR">PR</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS" selected>RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SE">SE</option>
                <option value="SP">SP</option>
                <option value="TO">TO</option>
              
            </select>
              </div>
            </div>

            <div class="row col s3">
              <input id="buttonSalvar" type="submit" value="Salvar" />
            </div>

    </form>
    </div>

</body>

</html>
